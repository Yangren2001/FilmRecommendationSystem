<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账户</title>
    <link rel="icon" type="image/x-icon" href="../image/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/init_style.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body style="background-color: #d6d6d6">
<div class="main_div">
    <h1 class="title">用户注册</h1>
    <form method="post" action="javascript:void(0);">
        <label>用户名：<input type="text" name="user_name" style="left: 13px" placeholder="设置用户名"></label><br><br>
        <label>密码：<input type="password" name="password" style="left: 20px" placeholder="设置密码"></label><br><br>
        <label>确认密码：<input type="password" name="new_password" style="left: 4px" placeholder="确认密码"></label><br><br>
        <label>职业：<input type="text" name="occupation" style="left: 20px" placeholder="输入您的职业"></label><br><br>
        <label>性别：<input type="text" name="sex" style="left: 20px" placeholder="您的性别"></label><br><br>
        <label>年龄：<input type="text" name="age" style="left: 20px" placeholder="你的年龄大小（数字）"></label><br><br>
        <button id="register" style="position: relative; left: 16px;padding: 2px 13px 2px 13px">注册</button>
        <button id="return" style="position: relative; left: 38px;padding: 2px 13px 2px 13px">返回</button>
    </form>
</div>
</body>
<script src="../js/register.js"></script>
</html>
